<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <link rel="icon" href="h.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 500;
      color: #111;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: 1px solid #111;
      background: #111;
      color: #fff;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <h1>Coming Soon</h1>

  <button onclick="toggleAudio()">Play Music</button>

  <audio id="bg-music" loop>
    <source src="ds.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("bg-music");
    const button = document.querySelector("button");

    function toggleAudio() {
      if (audio.paused) {
        audio.play();
        button.textContent = "Pause Music";
      } else {
        audio.pause();
        button.textContent = "Play Music";
      }
    }
  </script>

</body>
</html>
